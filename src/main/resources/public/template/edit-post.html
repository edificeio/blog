<form data-ng-submit="post.save(); post.editing = false;">
	<input type="text" ng-model="post.title" class="twelve cell" required />
	<editor ng-model="post.content"></editor>

	<button type="button" class="right-magnet" ng-click="post.saveModifications(setDraftCb(post)); post.editing = false;">
		<i18n>save</i18n>
	</button>
	<button type="button" class="right-magnet cancel" ng-click="post.editing = false;">
		<i18n>cancel</i18n>
	</button>
</form>
<div class="row"><hr /></div>
